<html>
  <head>
    <title>TPI IA 2020: KNN</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/bulma-slider.min.css" />
    <script src="js/bulma-slider.min.js"></script>
    <script src="js/plotly.min.js"></script>
    <script src="js/plotly-locale-es.js"></script>
    <script src="js/neat-csv.min.js"></script>
    <script src="table.js"></script>
    <script src="k.js"></script>
    <script src="dataset.js"></script>
    <script src="events.js"></script>
    <script src="canvas.js"></script>
    <script src="plot.js"></script>
    <script src="labels.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Algoritmo KNN</h1>
            <!-- <h2 class="subtitle"></h2> -->
          </div>
        </div>
      </section>
      <div>
        <!-- k input -->
        <div class="field is-horizontal">
          <div class="field-label is-medium" id="k-label">
            <label class="label">K =</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <input
                id="k-input"
                class="input is-primary is-medium"
                type="number"
                value="3"
                onchange="main.k.updateK(this.value)"
              />
            </div>
          </div>
        </div>
        <!-- k slider -->
        <div class="field" step="1" min="1" max="10">
          <div class="control">
            <input
              id="k-slider"
              type="range"
              value="3"
              step="1"
              min="1"
              max="10"
              class="slider is-fullwidth"
              oninput="main.k.updateK(this.value)"
            />
          </div>
        </div>
      </div>
      <div class="inline">
        <canvas id="canvas" width="800px" height="800px"></canvas>
        <div id="chart"></div>
        <!-- Display the k nearest neighbours -->
        <table
          class="table is-bordered is-striped is-narrow is-hoverable has-text-centered"
          id="knn-table"
        >
          <thead class="has-background-primary has-text-white">
            <tr>
              <th colspan="5">K vecinos próximos</th>
            </tr>
            <tr>
              <th width="1%">N°</th>
              <th>X</th>
              <th>Y</th>
              <th>Etiqueta</th>
              <th>Distancia</th>
            </tr>
          </thead>
          <tbody id="knn-table-body"></tbody>
        </table>
      </div>
      <div class="mb-2">
        <button
          class="button mr-2"
          onclick="main.dataset.loadDatasetFromURL('datasets/dataset01.csv', main.k.getK())"
        >
          Dataset 1
        </button>
        <button
          class="button mr-2"
          onclick="main.dataset.loadDatasetFromURL('datasets/dataset02.csv', main.k.getK())"
        >
          Dataset 2
        </button>
        <button
          class="button mr-2"
          onclick="main.dataset.loadDatasetFromURL('datasets/dataset03.csv', main.k.getK())"
        >
          Dataset 3
        </button>
        <button
          class="button mr-2"
          onclick="main.dataset.loadDatasetFromURL('datasets/dataset04.csv', main.k.getK())"
        >
          Dataset 4
        </button>
        <button class="button is-link" id="add-dataset-button">
          Cargar dataset
        </button>
        <input
          id="file-input"
          type="file"
          accept=".csv, .txt"
          style="display: none"
        />
      </div>
      <div>
        <!-- Display the dataset currently on the plot -->
        <table
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth has-text-centered mb-5"
        >
          <thead class="has-background-primary has-text-white">
            <tr>
              <th colspan="4">Dataset</th>
            </tr>
            <tr>
              <th width="1%">N°</th>
              <th>X</th>
              <th>Y</th>
              <th>Etiqueta</th>
            </tr>
          </thead>
          <tbody id="dataset-table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
