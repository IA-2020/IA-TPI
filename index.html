<html>
  <head>
    <title>TPI IA 2020: KNN</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="knn.js"></script>
    <script src="calculateDistances.js"></script>
    <script src="orderByDistance.js"></script>
    <script src="classifyNewInstance.js"></script>
    <script src="formatDataToPlot.js"></script>
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/bulma-slider.min.css" />
    <script src="js/bulma-slider.min.js"></script>
    <script src="js/plotly.min.js"></script>
    <script src="js/plotly-locale-es.js"></script>
    <script src="table.js"></script>
    <script src="k.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/neat-csv.min.js"></script>
    <script src="dataset.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Algoritmo KNN</h1>
            <!-- <h2 class="subtitle"></h2> -->
          </div>
        </div>
      </section>
      <!-- k slider -->
      <div>
        <div class="field" step="1" min="1" max="10">
          <label id="k-label" class="label">K = 3</label>
          <div class="control">
            <input
              id="k-slider"
              type="range"
              value="3"
              step="1"
              min="1"
              max="10"
              class="slider is-fullwidth"
              onchange="updateK"
            />
          </div>
        </div>
      </div>
      <div class="inline">
        <canvas id="canvas" width="800px" height="800px"></canvas>
        <div id="chart"></div>
        <!-- Display the k nearest neighbours -->
        <table class="table is-bordered is-striped is-narrow is-hoverable has-text-centered" id="knn-table">
          <thead class="has-background-primary has-text-white">
            <tr>
              <th colspan="4">K vecinos pr√≥ximos</th>
            </tr>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>Etiqueta</th>
              <th>Distancia</th>
            </tr>
          </thead>
          <tbody id="knn-table-body"></tbody>
        </table>
      </div>
      <div class="mb-2">
        <button class="button mr-2" onclick="loadDatasetFromURL('datasets/dataset01.csv')">1</button>
        <button class="button mr-2" onclick="loadDatasetFromURL('datasets/dataset02.csv')">2</button>
        <button class="button mr-2" onclick="loadDatasetFromURL('datasets/dataset03.csv')">3</button>
        <button class="button" onclick="loadDatasetFromURL('datasets/dataset04.csv')">4</button>
      </div>
      <div>
        <!-- Display the dataset currently on the plot -->
        <table
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth has-text-centered mb-5"
        >
          <thead class="has-background-primary has-text-white">
            <tr>
              <th colspan="3">Dataset</th>
            </tr>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>Etiqueta</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="canvas.js"></script>
    <script src="plot.js"></script>
    <script src="main.js"></script>
  </body>
</html>
